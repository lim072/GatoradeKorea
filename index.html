<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gatorade Korea</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/220fae79fc.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="inner">
            <h1>
                <a href="#">
                    <img src="images/Logo/GatoradeLogo.png" alt="게토레이 로고 이미지">                
                    <img class="logoHover" src="images/Logo/GatoradeLogoHover.png" alt="게토레이 마우스 호버 시 로고 이미지">
                </a>
            </h1>
            
            <ul class="gnb">
                <li><a href="#">Company</a></li>
                <li><a href="#">Brands</a></li>
                <li><a href="#">Stories</a></li>
                <li><a href="#">Now</a></li>
            </ul>
        </div>
    </header>

    <main>
        <article id="mainNow">
            <a>
                <h2>게토레이와 IVE(아이브) 안유진의 만남</h2>
                <h3>안유진 게토레이 러닝편 메이킹 필름 공개</h3>
                <button>더보기</button>
                <span><i class="fa-solid fa-circle-right"></i></span>
            </a>
            <img src="images/main/Gatorade안유진.jpg" alt="게토레이 메인 안유진 광고 이미지">
        </article>
        <article id="mainBrand">
            <a>
                <h2>김연아와 함께 즐겨요! 게토레이 코리아</h2>
                <h3>다양한 음료를 통해 일상의 즐거움을 전합니다.<br>국내에 출시된 다양한 브랜드를 만나보세요.
                </h3>
                <button>더보기</button>
                <span><i class="fa-solid fa-circle-right"></i></span>
            </a>
            <img class="YeonAhKim" src="images/main/Gatorade김연아.jpg" alt="게토레이 메인 김연아 광고 이미지">
            <img class="product" src="images/main/Gatorade제품.png" alt="게토레이 메인 제품소개 이미지">
        </article>
        <article id="mainStory">
            <a>
                <h2>땀의 역사는 게토레이의 역사다.</h2>
                <h3>게토레이의 기원부터 농구계의 전설 조던과의 스토리까지<br>
                    게토레이 코리아에서만 만날 수 있는 특별한 이야기</h3>
                <button>더보기</button>
                <span><i class="fa-solid fa-circle-right"></i></span>
            </a>
            <img src="images/main/Gatorade조던.jpg" alt="게토레이 메인 스토리부분 조던 예전 광고 이미지 ">
            
        </article>
        <article id="mainCompany">
            <a>
                <h2>1965년부터 달려온 승리의 아이콘 게토레이</h2>
                <h3>세계에서 가장 많이 팔리는 1등 스포츠음료</h3>
                <button>더보기</button>
                <span><i class="fa-solid fa-circle-right"></i></span>
            </a>
            <img src="images/main/GatoradeCompany.jpg" alt="게토레이 메인 스토리부분 조던 예전 광고 이미지 ">
        </article>
    </main>
    <footer>
        <div class="inner">
            
        </div>
    </footer>
</body>
</html>
